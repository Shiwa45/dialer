<form method="get" class="filter-bar mb-3">
  <div class="row g-2 align-items-end">
    <div class="col-md-3">
      <label class="form-label">Start</label>
      <input type="datetime-local" name="start" class="form-control" value="{{ start|date:'Y-m-d\TH:i' }}">
    </div>
    <div class="col-md-3">
      <label class="form-label">End</label>
      <input type="datetime-local" name="end" class="form-control" value="{{ end|date:'Y-m-d\TH:i' }}">
    </div>
    <div class="col-md-3">
      <label class="form-label">Campaign</label>
      <select name="campaign" class="form-select">
        <option value="">All</option>
        {% for c in campaigns %}
          <option value="{{ c.id }}" {% if request.GET.campaign|default:'' == c.id|stringformat:'s' %}selected{% endif %}>{{ c.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-2">
      <label class="form-label">Agent</label>
      <select name="agent" class="form-select">
        <option value="">All</option>
        {% for a in agents %}
          <option value="{{ a.id }}" {% if request.GET.agent|default:'' == a.id|stringformat:'s' %}selected{% endif %}>{{ a.username }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-1">
      <button class="btn btn-report w-100" type="submit"><i class="fas fa-filter"></i></button>
    </div>
  </div>
</form>
